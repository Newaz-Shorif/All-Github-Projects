        <h2 style="padding: 12px 10px 13px 10px; font-family: cursive;">This is Javascript's <br>"var"<br> tutorial</h2>
        <hr>
        <script>
         // এটা স্ট্রিং লেখার একটা উপায়। অর্থাৎ এভাবে স্ট্রিং ডাটা টাইপ লিখতে হয় এবং স্ট্রিং হতে হয় "" এই দুইটার ভিতরে 
var string = "নেওয়াজ";
//এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write(string);
document.write("<br>");
document.write(typeof string);
document.write("<hr/>");


// এটা স্ট্রিং লেখার আরেকটা উপায় '' এই দুইটা চিনহের ভিতরেও লেখা যায়
var string2 = 'শরিফ';
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write("<br>");
document.write(string2);
document.write("<br>");
document.write(typeof string2);
document.write("<hr/>");


// এইভাবে নাম্বার লিখতে হয় এবং নাম্বার লেখার সময় কোন চিনহ বেবহ্রত হয় না ।  
var number = 23;
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write("<br>");
document.write(number);
document.write("<br>");
document.write(typeof number);
document.write("<hr/>");


// এইভাবে বুলিয়ান টাইপ ডাটা লিখতে লিখতে হবে এবং বুলিয়ান লেখার সময় কোন চিনহ বেবহ্রত হয় না ।  
var Boolean = true;
var Boolean2 = false;
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে এবং বুলিয়ান লেখার সময় কোন চিনহ বেবহ্রত হয় না ।  
document.write("<br>");
document.write(Boolean);
document.write("<br>");
document.write(typeof Boolean);
document.write("<br>");
document.write("<br>");
document.write(Boolean2);
document.write("<br>");
document.write(typeof Boolean2);
document.write("<hr/>");

// এইভাবে এরে ডাটা টাইপ লিখতে হবে এবং এরে লেখার সময় কোন চিনহ বেবহ্রত হয় না ।  
var Array = ["HTML","CSS","JS"];
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write("<br>");
document.write(Array);
document.write("<br>");
document.write(typeof Array);
document.write("<hr/>");


// এইভাবে অবজেক্ট টাইপ ডাটা লিখতে হয় এবং অবজেক্ট লেখার সময় কোন চিনহ বেবহ্রত হয় না ।  
var Object = {
    first:"Shah",
    last:"Newaz",
};
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write("<br>");
document.write(Object);
document.write("<br>");
document.write(typeof Object);
document.write("<hr/>");


// এইভাবে নাল ডাটা টাইপ লিখতে হয় 
var Null = null;
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে
document.write("<br>");
document.write(Null);
document.write("<br>");
document.write(typeof Null);
document.write("<hr/>");


// এইভাবে আন্ডিফাইন ডাটা টাইপ লিখতে হয় 
var Undefined;
// এইভাবে ভেরিএবলটা কিভাবে প্রিন্ট করব তা এবং এটি কোন ধরনের ডাটা টাইপ তা নির্ণয় করা যাবে

document.write(Undefined);
document.write("<br>");
document.write(typeof Undefined);
document.write("<hr/>");
