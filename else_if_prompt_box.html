<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h2 style="background-color: burlywood; text-align: center; border:2px solid black ; border-radius: 7px;">Your Result</h2>
    <script>
        
        var name = prompt("Enter your Name please ??" );

        var per = prompt("Enter your perchantage");

        if (per <=32){
            document.write("You're failed"+ name);
        }
        else if (per >= 33 && per <=50){
            document.write("You're in third division" + " "  +name);
        }
        else if (per  >= 51 && per  <= 70){
            document.write("You're in 2nd division" + name);
            
        }
        else if (per >= 71 && per <= 79){
            document.write("You're in 1st division" + name);
        }
        else if (per >= 80 && per <= 100){
            document.write("You're genius" + name);
        }
        else {
            document.write(" Would you like to come after weed ??" + name); 
        }
    </script>
</body>
</html>
